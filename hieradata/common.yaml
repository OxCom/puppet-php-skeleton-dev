---
# Puppet Server Tuning
puppet_enterprise::master::puppetserver::jruby_max_requests_per_instance: 0

classes:
    - role::default

projects: []

php:
    composer: true
    versions: [php7.4]
    packages: [curl]

# List of tools that should present on machine
# Perform in a way like: apt-get install <package>
tools: [
    mc, htop, wget, tree
]

db:
    mariadb:
        root_password: root
        remove_default_accounts: true
        override_options:
            mysqld:
                bind-address: '0.0.0.0'

docker:
    # Allow users to execute docker commands
    version: 'latest'
    users: []
